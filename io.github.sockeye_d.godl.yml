id: io.github.sockeye_d.godl
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: godl
finish_args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=host
cleanup:
  - "/share/kdevappwizard6"
  - "/include"
  - "/lib/cmake"
  - "/lib/debug"
modules:
  - name: kirigami-addons
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DBUILD_TESTING=OFF
    sources:
      - type: archive
        url: https://download.kde.org/stable/kirigami-addons/kirigami-addons-1.9.0.tar.xz
        sha256: 21314a91f26b1c962def3fd7ff2e762d3358b075f63f4d7e0144fb2c63b7ebc7
  - name: godl
    buildsystem: simple
    build-commands:
      - install -Dm755 godl /app/bin/godl
      - install -Dm644 io.github.sockeye_d.godl.desktop /app/share/applications/io.github.sockeye_d.godl.desktop
      - install -Dm644 godl.svg /app/share/icons/hicolor/scalable/apps/io.github.sockeye_d.godl.svg
    sources:
      - type: archive
        url: https://github.com/sockeye-d/godl/releases/download/v1.2.1/godl-v1.2.1-stable-linux.zip
        sha256: af92be225463894d59bf51784b7058dda3616820f39f29d32e9764b4baa65d86
        dest-filename: godl.zip
      - type: file
        url: https://raw.githubusercontent.com/sockeye-d/godl/refs/tags/v1.2.1/io.github.sockeye_d.godl.desktop
        sha256: 1643b5522883165d10378568bd6de782521e57318b1e4e90093ede05345dfca5
      - type: file
        url: https://raw.githubusercontent.com/sockeye-d/godl/refs/tags/v1.2.1/src/godl.svg
        sha256: 12e40ccf1aa74e097394d57d28b5fef8b3996a3f91c8b825e5195fb445e9e4c3
