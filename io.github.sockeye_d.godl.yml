id: io.github.sockeye_d.godl
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: godl
finish_args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=host
cleanup:
  - "/share/kdevappwizard6"
  - "/include"
  - "/lib/cmake"
modules:
  - name: kirigami-addons
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DBUILD_TESTING=OFF
    sources:
      - type: archive
        url: https://download.kde.org/stable/kirigami-addons/kirigami-addons-1.9.0.tar.xz
        sha256: 21314a91f26b1c962def3fd7ff2e762d3358b075f63f4d7e0144fb2c63b7ebc7
  - name: godl
    buildsystem: simple
    build-commands:
      - install -Dm755 godl /app/bin/godl
      - install -Dm644 io.github.sockeye_d.godl.desktop /app/share/applications/io.github.sockeye_d.godl.desktop
      - install -Dm644 16.png /app/share/icons/hicolor/16x16/apps/io.github.sockeye_d.godl.png
      - install -Dm644 32.png /app/share/icons/hicolor/32x32/apps/io.github.sockeye_d.godl.png
      - install -Dm644 48.png /app/share/icons/hicolor/48x48/apps/io.github.sockeye_d.godl.png
      - install -Dm644 64.png /app/share/icons/hicolor/64x64/apps/io.github.sockeye_d.godl.png
      - install -Dm644 96.png /app/share/icons/hicolor/96x96/apps/io.github.sockeye_d.godl.png
      - install -Dm644 128.png /app/share/icons/hicolor/128x128/apps/io.github.sockeye_d.godl.png
      - install -Dm644 256.png /app/share/icons/hicolor/256x256/apps/io.github.sockeye_d.godl.png
      - install -Dm644 io.github.sockeye_d.godl.metainfo.xml /app/share/metainfo/io.github.sockeye_d.godl.metainfo.xml
    sources:
      - type: git
        url: https://github.com/sockeye-d/godl.git
        tag: v1.2.1
        commit: 0151c29a8923b4f474aa7b08870fade2319c519a
